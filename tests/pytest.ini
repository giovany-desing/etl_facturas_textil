[pytest]
# Configuración de pytest para el proyecto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings
markers =
    unit: Tests unitarios
    integration: Tests de integración
    ci: Tests críticos de CI/CD
    slow: Tests que tardan mucho tiempo


